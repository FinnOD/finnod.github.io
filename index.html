<html lang="en">
<head>
	<title>-OD</title>
	<meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
	<style>
	body {
		font-family: Monospace;

<body>

	<script src="three.min.js"></script>
	<script>

	var camera, scene, renderer, raycaster;
	var cube;
	var lighttheta, lightphi, orbit = 20;

	var targetRotationX = 0;
	var targetRotationOnMouseDownX = 0;
	var targetRotationY = 0;
	var targetRotationOnMouseDownY = 0;
	var mouseX = 0;
	var mouseY = 0;
	var mouseXOnMouseDown = 0;
	var mouseYOnMouseDown = 0;
	var mouseDown;

	var ex = 0, ey = 0;
	var oex = 0, oey = 0;

	var lightRots = [];
	var lights = [];
	var lightSpheres = [];

	var windowHalfX = window.innerWidth / 2;
	var windowHalfY = window.innerHeight / 2;

	xquad = 1;
	yquad = 1;
	var skipcount = 0;

	init();
	animate();

	function init() {

		container = document.createElement( 'div' );
		document.body.appendChild( container );



		camera = new THREE.PerspectiveCamera( 70, window.innerWidth / window.innerHeight, 1, 1000 );
		camera.position.y = 0;
		camera.position.z = 40;

		scene = new THREE.Scene();

				//light

				var directionalLight = new THREE.DirectionalLight( 0xffffff, 0.1 );
				directionalLight.position.set( -1, 1, 0.75 );
				scene.add(directionalLight );

				var colors = [0xFFD119, 0xB212A6, 0x14CCB9];
				var geometry = new THREE.SphereGeometry(0.2, 4, 4);

				for( var i = 0; i < 3; i++){
					var light = new THREE.PointLight(colors[i], 2, 40);
					lights.push(light);
					scene.add(light);

					var lightSphere = new THREE.Mesh(geometry, new THREE.MeshBasicMaterial( { color: colors[i] } ));
					lightSpheres.push(lightSphere);
					scene.add(lightSphere);

					lightRots.push( []);
					for( var j = 0; j < 3; j++)
						lightRots[i].push( Math.random());

					
				}

				// Cube

				var geometry = new THREE.BoxGeometry( 15, 15, 15 );

				for ( var i = 0; i < geometry.faces.length; i += 2 ) {

					var h = new THREE.Color().setHSL( Math.random(), 0.4, Math.random() * 0.25 + 0.5 );
					geometry.faces[ i ].color = h;
					geometry.faces[ i + 1 ].color= h;
				}

				//var material = new THREE.MeshPhongMaterial( { specular: 0xffffff, shininess: 3 } );
				var material = new THREE.MeshBasicMaterial( { vertexColors: THREE.FaceColors, overdraw: 0.5 } );

				cube = new THREE.Mesh( geometry, material );
				scene.add( cube );

				renderer = new THREE.WebGLRenderer();
				renderer.setClearColor( 0xf0f0f0 );
				renderer.setPixelRatio( window.devicePixelRatio );
				renderer.setSize( window.innerWidth, window.innerHeight );
				container.appendChild( renderer.domElement );

				document.addEventListener( 'mousedown', onDocumentMouseDown, false );
				document.addEventListener( 'touchstart', onDocumentTouchStart, false );
				document.addEventListener( 'touchmove', onDocumentTouchMove, false );

				//

				window.addEventListener( 'resize', onWindowResize, false );

			}

			function onWindowResize() {

				windowHalfX = window.innerWidth / 2;
				windowHalfY = window.innerHeight / 2;

				camera.aspect = window.innerWidth / window.innerHeight;
				camera.updateProjectionMatrix();

				renderer.setSize( window.innerWidth, window.innerHeight );

			}

			function onDocumentMouseDown( event ) {

				event.preventDefault();
				mouseDown = true;

				document.addEventListener( 'mousemove', onDocumentMouseMove, false );
				document.addEventListener( 'mouseup', onDocumentMouseUp, false );
				document.addEventListener( 'mouseout', onDocumentMouseOut, false );

				mouseXOnMouseDown = event.clientX - windowHalfX;
				targetRotationOnMousDownX = targetRotationX;

				mouseYOnMouseDown = event.clientY - windowHalfY;
				targetRotationOnMouseDownY = targetRotationY;

				var x = ( event.clientX / window.innerWidth ) * 2 - 1;
				var y = - ( event.clientY / window.innerHeight ) * 2 + 1;

				ex = (event.clientX - windowHalfX) / window.innerWidth;
				ey = -(event.clientY - windowHalfY) / window.innerHeight;
				oex = (event.clientX - windowHalfX) / window.innerWidth;
				oey = -(event.clientY - windowHalfY) / window.innerHeight;

				//uncomment for changing colors

				// var vector = new THREE.Vector3( x, y, 1 );
				// vector.unproject( camera );

				// var ray = new THREE.Raycaster( camera.position, vector.sub( camera.position ).normalize() );

				// var intersects = ray.intersectObjects( [cube]);
				// if ( intersects.length > 0 ) {
					
				// 	intersects[ 0 ].face.color.setHSL( Math.random(), 0.4, Math.random() * 0.25 + 0.5 );
				// 	intersects[ 0 ].object.geometry.colorsNeedUpdate = true;
				// }

			}

			function onDocumentMouseMove( event ) {

				mouseX = event.clientX - windowHalfX;
				targetRotationX = targetRotationOnMouseDownX + ( mouseX - mouseXOnMouseDown ) * 0.02;

				mouseY = event.clientY - windowHalfY;
				targetRotationY = targetRotationOnMouseDownY + ( mouseY - mouseYOnMouseDown ) * 0.02;

				ex = (event.clientX - windowHalfX) / window.innerWidth;
				ey = -(event.clientY - windowHalfY) / window.innerHeight;

			}

			function onDocumentMouseUp( event ) {

				mouseDown = false;

				document.removeEventListener( 'mousemove', onDocumentMouseMove, false );
				document.removeEventListener( 'mouseup', onDocumentMouseUp, false );
				document.removeEventListener( 'mouseout', onDocumentMouseOut, false );

			}

			function onDocumentMouseOut( event ) {

				document.removeEventListener( 'mousemove', onDocumentMouseMove, false );
				document.removeEventListener( 'mouseup', onDocumentMouseUp, false );
				document.removeEventListener( 'mouseout', onDocumentMouseOut, false );

			}

			function onDocumentTouchStart( event ) {

				if ( event.touches.length === 1 ) {

					event.preventDefault();

					mouseXOnMouseDown = event.touches[ 0 ].pageX - windowHalfX;
					targetRotationOnMouseDownX = targetRotationX;

					mouseYOnMouseDown = event.touches[ 0 ].pageY - windowHalfY;
					targetRotationOnMouseDownY = targetRotationY;

				}

			}

			function onDocumentTouchMove( event ) {

				if ( event.touches.length === 1 ) {

					event.preventDefault();

					mouseX = event.touches[ 0 ].pageX - windowHalfX;
					targetRotationX = targetRotationOnMouseDownX + ( mouseX - mouseXOnMouseDown ) * 0.05;

					mouseY = event.touches[ 0 ].pageY - windowHalfY;
					targetRotationY = targetRotationOnMouseDownY + ( mouseY - mouseYOnMouseDown ) * 0.05;

				}

			}

			//

			function animate() {

				requestAnimationFrame( animate );
				render();

			}
			
			function render() {

				// if (Math.abs(cube.rotation.x % 2*Math.PI) <= Math.PI/4  && Math.abs(cube.rotation.x % (2*Math.PI)) > 7*Math.PI/4) xquad = 1;
				// if (Math.PI/4 <= Math.abs(cube.rotation.x % (2*Math.PI)) && Math.abs(cube.rotation.x % (2*Math.PI)) < 3*Math.PI/4) xquad = 2;
				// if (3*Math.PI/4 <= Math.abs(cube.rotation.x % (2*Math.PI)) && Math.abs(cube.rotation.x % (2*Math.PI)) < 5*Math.PI/4) xquad = 3;
				// if (5*Math.PI/4 <= Math.abs(cube.rotation.x % (2*Math.PI)) && Math.abs(cube.rotation.x % (2*Math.PI)) < 7*Math.PI/4) xquad = 4;

				// if (xquad == 3 || xquad == 4) cube.rotation.y += ( -targetRotationX -cube.rotation.y ) * 0.03;
				// else cube.rotation.y += ( targetRotationX - cube.rotation.y ) * 0.03;

				// cube.rotation.x += (  targetRotationY - cube.rotation.x ) * 0.03;



				//LIGHT
				var time = Date.now() * 0.001;

				for( var i = 0; i < lights.length; i ++){

					// lights[i].position.x = lightSpheres[i].position.x = Math.sin( time * lightRots[i][0] ) * orbit;
					// lights[i].position.y = lightSpheres[i].position.y = Math.cos( time * lightRots[i][1] ) * orbit;
					// lights[i].position.z = lightSpheres[i].position.z = Math.cos( time * lightRots[i][2] ) * orbit;

				}

    			


				Q = new THREE.Quaternion(-oey*10, oex*10).normalize()
    			cube.quaternion = cube.quaternion.slerp(Q, 0.05)	
   				//.multiplyQuaternions( inverse , new THREE.Quaternion(mouseXOnMouseDown, mouseYOnMouseDown)), cube.quaternion

    			if (skipcount == 15){
    				console.log(targetRotationX, targetRotationY);
    				skipcount = 0
    			} else 
    			skipcount++;

    			renderer.render( scene, camera );

    		}

    		</script>

    	</body>
